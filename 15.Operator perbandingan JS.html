<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Belajar JavaScript</title>
        <script>
            var a = true;
            var benar = true;
            console.log(a==benar); // true
                                                
            var a = 12;
            var b = 4;
            console.log(a==b); // false
                  
            var a = 7;
            var b = "7";
            console.log(a==b); // true !
        </script> 
        <!--operator == (sama dengan ) membandingkan2 buah variabel  dan menghasilkan nilai true 
            bile bernilai sama dan tidak pandang bulu terhadap tipe datanya,
            selama nilainya sama maka true-->
    </head>
    <body>
        <div>
            <h1>Belajar JavaScript</h1>
            <p> Saya sedang belajar Tipe Data String JavaScript di jti.polije.com </p>
        </div>
    </body>
</html>
