<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Kasus Spesifik CSS !important</title>
        <style type="text/css">
            p   {
               color:red !important;
                }
            div p {
               color:green;
                }
            #aaa{
               color:orange;
                }
            body div p {
               color:yellow;
                }
            div p.kalimat {
               color:silver;
               }
        </style>
    </head>
    <body>
        <div>
            <p id="aaa" class="kalimat">
                 Sedang Belajar CSS...
            </p>
        </div>
    </body>
</html> 
<!--!important adalah tag yang megambil alih prioritas yang bisa mengabaikan prioritas dan kespesifikan dalam css
dengan menuliskan di belakang kode css yang di inginkan  -->
