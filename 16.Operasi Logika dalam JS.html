<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Belajar JavaScript</title>

        <script>
            var a = true;
            var b = false;
                  
            var hasil1 = a && b;
            console.log(hasil1); //false // logika && bernlai true jika keduanya bernilai sama
                  
            var hasil2 = a && a;
            console.log(hasil2); //true
                  
            var hasil3 = a || b;
            console.log(hasil3); //true // logika || bernilai true jika salah satu bernilai benar
                  
            var hasil4 = !a;
            console.log(hasil4); //false //logika negasi ! unutk membalik nilai logika 
        </script>
    </head>
    <body>
        <div>
            <h1>Belajar JavaScript</h1>
            <p> Saya sedang belajar Tipe Data String JavaScript di jti.polije.com </p>
        </div>
    </body>
</html>
