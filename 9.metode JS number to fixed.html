<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Belajar JavaScript</title>
 
 <!--sebuah variabel di beri nilai angka akan menjadi variabel bertipe angka 
    dan  memiliki method untuk  memproses data angka dalam variabel itu-->
        <script>
            a = 123.4367; // parameter
            b = a.toFixed();    
            c = a.toFixed(2);  
            console.log(b);               // hasil: 123;
            console.log(c);               // hasil: 123.44;
            console.log(a.toFixed(1));    // hasil: 123.4;
            console.log(a.toFixed(4));    // hasil: 123.4367;
            console.log(a.toFixed(7));    // hasil: 123.4567000;
        </script>
 <!--methode toFixed adalah fungsi membuat angka dengan jumlah desimal tetap dan membutuhkan 1 parameter
yang jika diinput akan memenetukan jumlah digit setelah tanda desimal-->
    </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p> Saya sedang belajar method toFixed</p>
        </div>
    </body>
</html>
