<!DOCTYPE html>
<html>
    <head>
        <title>Belajar CSS</title>

        <style type="text/css">
            
            h2 , h3 {
            color: blue;
            }
            p strong {
            color:red;     
            } 
            h2.judul , .paragraf {
            font-style: italic;
            }
            #belajar_html, p#belajar_css, h3.subheader {
            font-size:14pt;
            }
 
        </style>
        <!--semua tag h2 menjadi warna biru,ketika menambah selector gunakan tanda (,) sebagai pemisah
        tak ada batasan dalam menuliskan selector-->
        <!--semua tag strong yang ada di dalam tag p berwarna merah-->
        <!--semua tag h2 dengan class judul dan semua class paragraf menjadi miring.
            prinsipnya sama dengan penggabungan 2 atau lebih slector yakni dengan tanda (,) -->
        <!--tag id belajar_html,tag p dengan id belajar_css , tag h3 dengan class subheader diubah
             ukuran fontnya menjadi 14 pt-->    
        
    </head>
    <body>
        <h2 class="judul">Belajar CSS</h2>
        <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em>
        </p>

        <p id="belajar_html" class="paragraf" >Saya sedang belajar
        HTML dari 
        <a href="http://www.jti.polije.com"
            target="_blank">Jti.polije</a>
            akan terbuka pada tab baru</p> <!--target blank ketika di klik akan membuka jendela baru,tidak menindih halam saat ini-->

        <p id="belajar_css" class="paragraf"> 
        Saya sedang belajar CSS, mohon jangan diganggu</p>

        <br />

        <h3 class="judul subheader">Daftar Belanjaan</h3>
        <ol> <!--membuat list angka-->
          <li><em>Minyak Goreng</em></li>
          <li>Sabun Mandi</li>
          <li>Deterjen</li>
          <li>Shampoo</li>
          <li>Obat Nyamuk</li>
        </ol>
    </body>
</html>
