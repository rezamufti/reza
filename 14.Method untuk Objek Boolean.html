<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Belajar JavaScript</title>
        <script>
            var a = true;
            var b = false;
                  
            console.log(a.toString()); // true  
            console.log(b.toString()); // false
            //Method toString akan menkonversi nilai boolean menjadi string. Nilai
            //true akan menjadi “true”, dan nilai false akan menjadi “false”.
                  
            console.log(a.valueOf()); // true
            console.log(b.valueOf()); // false
            //Method valueOf menghasilkan nilai primitif, ini jarang di pakai
            // namun jika digunakan akan menghasilkan nilai yang sama dengan method toString.
            
        </script>
    </head>
    <body>
        <div>
            <h1>Belajar JavaScript</h1>
            <p> Saya sedang belajar Tipe Data String JavaScript di jti.polije.com </p>
        </div>
    </body>
</html>
