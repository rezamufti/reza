<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Penulisan Kode Warna CSS</title>
        <style type="text/css">
            p.satu {
                color:#0000FF;
            }
            p.dua {
                color:#F00;
            }
            p.tiga {
                color:rgb(10, 255, 10);
            }
            p.empat {
                color:orange;
            }
            p.lima{
                color:transparent;
            }
        </style>
    </head> <!--cara pemberian warna pada css ada banyak format
    seperti di dalam tag di atas,urt dari atas ke bawah: 
    1.format  digit, 2.format 3 digit (penyingkaan dari  digit), 3.format desimal, 4.dan format keyword.
    jika ingin di buat tansparant maka diberi nilai transparent,seperti contoh di atas.hanya bisa di lihat ketika di blok-->
    <body>
        <p class="satu">
          Kalimat ini akan berwarna biru
        </p>
        <br />
        <p class="dua">
          Kalimat ini akan berwarna merah
        </p>
        <br />
        <p class="tiga">
          Kalimat ini akan berwarna hijau
        </p>
        <br />
        <p class="empat">
          Kalimat ini akan berwarna orange
        </p>
        <br /> 
        <p class="lima"> 
          Kalimat ini sepertinya tidak akan terlihat
        </p>
    </body>
</html>
