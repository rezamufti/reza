<!DOCTYPE html> 
<html>
    <head>
        <title>Penggunaan Tag Link </title>
    </head>

    <body>
        
        <h1>Belajar Tag Link</h1>
        <p>Saya sedang belajar HTML dari 
            <a href="http://www.jti.polije.com">Jti.polije</a><!--membuat link kealama lain dan url ditulis lengkap dinamakan alamat absolute-->
        </p>
        
        <h1>Belajar Tag Link</h1>
        <p>Halaman HTML pertama saya adalah 
            <a href="tugas 2.html">tugas 2</a> <!--membuat link di dalam situs sama dinamakan alamat relative,ma ink di sesuaikan dengan nama yang ada di folder-->
        </p>
        <!--link dengan membuka jendela baru-->
        <h1>Belajar Tag Link</h1>
        <p>Saya sedang belajar html dari 
            <a href="http://www.jti.polije.com" 
            target="_blank">jti.polije</a> dan akan terbuka pada tab baru
            <!-- tag target blank membuat link dibuka di jendela baru-->
        </p>


    </body>
</html>
